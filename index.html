<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Demo</title>
    <!-- Firebase App (必要なものだけ) -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js"></script>
</head>
<body>
    <h1>Firebase Realtime Database Example</h1>
    <input type="text" id="dataInput" placeholder="データを入力">
    <button id="submitBtn">送信</button>
    <ul id="dataList"></ul>

    <script>
        // Firebaseの設定
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebaseの初期化
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // データを送信する
        document.getElementById("submitBtn").onclick = function() {
            const data = document.getElementById("dataInput").value;
            database.ref('messages').push().set({
                message: data
            });
            document.getElementById("dataInput").value = ''; // 入力欄をクリア
        };

        // データを取得して表示する
        database.ref('messages').on('value', (snapshot) => {
            const dataList = document.getElementById("dataList");
            dataList.innerHTML = ''; // 初期化
            snapshot.forEach((childSnapshot) => {
                const childData = childSnapshot.val();
                const li = document.createElement("li");
                li.textContent = childData.message;
                dataList.appendChild(li);
            });
        });
    </script>
</body>
</html>
